<!DOCTYPE html>
<html>
  <head>
    <title>Покрытие снаружи</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--link(rel="shortcut icon" href="img/favicon.ico")-->
    <link rel="stylesheet" href="css/main.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-6 pr-0">
            <div class="logo"><a class="logo__link" href="#"><img class="logo__img" src="img/logo2.svg"/></a></div>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="d-flex justify-content-end align-items-center w-100"><a class="cart" href="#">
                <div>
                  <div class="cart__header"><img class="cart__icon" src="img/i-cart.svg"/>
                    <div class="cart__price">12 000</div>
                  </div>
                  <div class="cart__body">
                    <div class="cart__text">типовой комплект</div>
                  </div>
                </div></a>
              <div class="mm-btn">
                <div class="hamburger"><span></span><span></span><span></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="text-center">
        <h1 class="page__title">Покрытие снаружи</h1>
      </div>
    </div>
    <div class="container choose-zone pt-4">
      <div class="choose-zone__container">
        <ul class="choose-coating">
          <li>
            <div class="item"><img class="img" src="img/choose_zone/img_left.png"/><img class="img2" src="img/choose_zone/img_left2.png"/></div>
          </li>
          <li>
            <div class="item act"><img class="img" src="img/choose_zone/img_center.png"/><img class="img2" src="img/choose_zone/img_center2.png"/><span class="zone-active"></span></div>
          </li>
          <li>
            <div class="item"><img class="img" src="img/choose_zone/img_right.png"/><img class="img2" src="img/choose_zone/img_right2.png"/></div>
          </li>
        </ul>
        <div class="right-vertical-content">
          <div class="right-vertical-active"><span>Длина<br> покрытия</span>
            <button class="right_prev"></button>
            <button class="right_next"></button>
          </div>
          <div class="right-vertical__list">
            <div class="list-item"><span>121 см</span></div>
            <div class="list-item"><span>122 см</span></div>
            <div class="list-item"><span>123 см</span></div>
            <div class="list-item"><span>124 см</span></div>
            <div class="list-item"><span>125 см</span></div>
            <div class="list-item"><span>126 см</span></div>
            <div class="list-item"><span>127 см</span></div>
            <div class="list-item"><span>128 см</span></div>
            <div class="list-item"><span>129 см</span></div>
          </div>
        </div>
        <div class="size-selection">
          <div class="size-active"><span>Типовые размеры:</span>
            <button class="size_prev"></button>
            <button class="size_next"></button>
          </div>
          <div class="size-selection__list">
            <div class="list-item"><span>0,1х0,19</span></div>
            <div class="list-item"><span>0,2х0,29</span></div>
            <div class="list-item"><span>0,3х0,39</span></div>
            <div class="list-item"><span>0,4х0,49</span></div>
            <div class="list-item"><span>0,5х0,59</span></div>
            <div class="list-item"><span>0,6х0,69</span></div>
            <div class="list-item"><span>0,7х0,79</span></div>
            <div class="list-item"><span>0,8х0,89</span></div>
            <div class="list-item"><span>0,9х0,99</span></div>
          </div>
        </div>
        <div class="color-section">
          <h2>Цвет:</h2>
          <div class="choose-color">
            <div class="color-item active">
              <div class="color-item__img" style="background-image:url(img/colors/1.png)"></div>
            </div>
            <div class="color-item">
              <div class="color-item__img" style="background-image:url(img/colors/2.png)"></div>
            </div>
            <div class="color-item">
              <div class="color-item__img" style="background-image:url(img/colors/3.png)"></div>
            </div>
            <div class="color-item">
              <div class="color-item__img" style="background-image:url(img/colors/4.png)"></div>
            </div>
            <div class="color-item">
              <div class="color-item__img" style="background-image:url(img/colors/5.png)"></div>
            </div>
            <div class="color-item">
              <div class="color-item__img" style="background-image:url(img/colors/6.png)"></div>
            </div>
            <div class="color-item">
              <div class="color-item__img" style="background-image:url(img/colors/7.png)"></div>
            </div>
          </div>
        </div>
        <div class="row price-block mb-50">
          <div class="price-text">Цена зоны:</div>
          <div class="price">15 000 р.</div>
        </div>
      </div>
    </div>
    <ul class="fixed__btn_group">
      <li class="w-100"><a class="bg-green" href="#"><span>Выбрать</span></a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/bootstrap-filestyle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
